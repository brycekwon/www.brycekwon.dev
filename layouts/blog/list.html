{{ define "main" }}
    <content>
        {{ .Content }}
        <ul class="blog-posts">
            {{ range .Pages }}
                <li>
                    <span>
                        <i>
                            <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
                                {{ .Date.Format "2006-01-02" }}
                            </time>
                        </i>
                    </span>
                    {{ if .Params.link }}
                        <a href="{{ .Params.link }}" target="_blank">{{ .Title }} â†ª</a>
                    {{ else }}
                        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                    {{ end }}
                </li>
            {{ else }}
                <li>
                    {{ i18n "no-posts" }}
                </li>
            {{ end }}
        </ul>
    </content>
{{ end }}
